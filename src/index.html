<html>
  <head>
    <title>JS13KGames - Jerome Lecomte</title>
    <script src="aframe-v0.9.2.min.js"></script>
    <script src="aframe-event-set-component.js"></script>
    <script src="game.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- game title -->
      <a-entity
        id="title"
        position="0 2.5 -6"
      >
        <a-text
          align="center"
          color="black"
          font="mozillavr"
          position="0 0 0"
          scale="3 3 1"
          value="Don't look back!"
        ></a-text>
        <a-text
          color="black"
          align="center"
          font="roboto"
          position="0 -1 0"
          scale="0.75 0.75 1"
          value="a JS13KGAMES 2019 game\nby Jerome Lecomte"
        ></a-text>
      </a-entity>

      <!-- start button -->
      <a-text
        align="center"
        color="black"
        event-set__hide-title="_event: mouseenter; _target: #title; visible: false"
        event-set__show-outlaws="_event: mouseenter; _target: .outlaw; visible: true"
        font="mozillavr"
        id="start"
        position="0 2 5"
        rotation="0 180 0"
        value="Oh boy, you looked back!\nThe outlaws are after you now.\nSure hope you're a fast trigger, cowboy!"
      ></a-text>

      <!-- cowboy player -->
      <a-camera
        look-controls
        position="0 2 0"
      >
        <a-cursor></a-cursor>
      </a-camera>

      <!-- enemy outlaws -->
      <a-ring
        class="outlaw"
        color="red"
        position="-1.5 1 -4.5"
        radius-inner="0.1"
        radius-outer="0.6"
        visible="false"
      ></a-ring>

      <!-- scenery -->
      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="150"
        height="150"
        color="#DBB742"
      ></a-plane>
      <a-icosahedron
        color="#FF926B"
        position="-2 0.25 -4"
        rotation="0 45 0"
        radius="1"
      ></a-icosahedron>
      <a-sky color="#36C3FF"></a-sky>

    </a-scene>
  </body>
</html>
