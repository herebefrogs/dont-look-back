<html>
  <head>
    <title>JS13KGames - Jerome Lecomte</title>
    <script src="aframe-v0.9.2.min.js"></script>
    <script src="game.js"></script>
  </head>
  <body>
    <a-scene screen-manager>
      <!-- game title -->
      <a-entity
        id="title"
        position="0 2.5 -6"
      >
        <a-text
          align="center"
          animation="property: rotation; from: -2 -5 -1; to: 2 5 1; dur: 2000; loop: true; dir: alternate; easing: easeInOutQuad"
          color="black"
          font="mozillavr"
          position="0 0 0"
          scale="3 3 1"
          value="Don't look back!"
        ></a-text>
        <a-text
          color="black"
          align="center"
          font="roboto"
          position="0 -1 0"
          scale="0.75 0.75 1"
          value="a JS13KGAMES 2019 game\nby Jerome Lecomte"
        ></a-text>
      </a-entity>

      <!-- start button -->
      <a-text
        id="start-button"
        align="center"
        color="black"
        font="mozillavr"
        position="0 2 5"
        rotation="0 180 0"
        value="Oh boy, you looked back!\nNow the outlaws are after you.\nI sure hope you're a fast trigger, cowboy!"
      ></a-text>

      <!-- cowboy player -->
      <a-camera
        look-controls
        position="0 2 0"
      >
        <a-cursor></a-cursor>
      </a-camera>

      <!-- chicken practice targets -->
      <a-entity
        class="chicken one"
        position="-3 0.5 -4.5"
        target="revive: .chicken.two"
        visible="true"
      >
      </a-entity>
      <a-entity
        class="chicken two"
        position="0 0.5 -4.5"
        target
        visible="true"
      >
      </a-entity>
      <a-entity
        class="chicken three"
        target="revive: .chicken.one, .chicken.two"
        position="3.5 0.5 -4.5"
        visible="true"
      ></a-entity>

      <!-- enemy outlaws -->
      <a-entity
        class="outlaw one"
        position="-2.5 0.5 -6.5"
        target="revive: .outlaw.two"
        visible="false"
      >
      </a-entity>
      <a-entity
        class="outlaw two"
        position="2.5 0.5 -6.5"
        target="revive: .outlaw.one"
        visible="false"
      ></a-entity>

      <!-- scenery -->
      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="150"
        height="150"
        color="#DBB742"
      ></a-plane>
      <a-icosahedron
        color="#FF926B"
        position="-2 0.25 -4"
        rotation="0 45 0"
        radius="1"
      ></a-icosahedron>
      <a-sky color="#36C3FF"></a-sky>

    </a-scene>
  </body>
</html>
