<html>
  <head>
    <title>Don't Look Back by Jerome Lecomte (JS13KGames 2019)</title>
    <meta name="monetization" content="$coil.xrptipbot.com/YxnhhCJsSNeshBUvGzp0Hw">
    <script src="aframe-v0.9.2.min.js"></script>
    <script src="game.js"></script>
  </head>
  <body>
    <a-scene
      loading-screen="dotsColor: white; backgroundColor: #663931"
      screen-manager
    >
      <!-- game title -->
      <a-entity
        id="title"
        position="0 2 -6"
      >
        <a-text
          align="center"
          animation="property: rotation; from: -2 -5 -1; to: 2 5 1; dur: 2000; loop: true; dir: alternate; easing: easeInOutQuad"
          color="black"
          font="mozillavr"
          position="0 0 0"
          scale="3 3 1"
          value="Don't look back!"
        ></a-text>
        <a-text
          color="black"
          align="center"
          font="roboto"
          position="0 -1 0"
          scale="0.75 0.75 1"
          value="a JS13KGAMES 2019 game\nby Jerome Lecomte"
        ></a-text>
      </a-entity>

      <!-- start button -->
      <a-text
        id="start-button"
        align="center"
        color="black"
        font="mozillavr"
        position="0 1.5 5"
        rotation="0 180 0"
        value="Oh boy, you looked back!\nNow the outlaws are after you.\nI sure hope you're a fast gun, cowboy!"
      ></a-text>

      <!-- cowboy player -->
      <a-camera
        look-controls
        position="0 2 0"
      >
        <a-text
          id="end"
          align="center"
          color="black"
          font="mozillavr"
          position="0 0 -1"
          scale="0.25 0.25 1"
          value="You survived, cowboy!\n\nYou really are the fastest gun\nin the whole wild West!"
          visible="false"
        ></a-text>
        <a-text
          id="timer"
          align="left"
          color="black"
          font="mozillavr"
          position="-0.3 -0.3 -1"
          scale="0.25 0.25 1"
          value="time\n0:00"
          visible="false"
        ></a-text>
        <a-text
          id="shots"
          align="right"
          color="black"
          font="mozillavr"
          position="0.3 -0.3 -1"
          scale="0.25 0.25 1"
          value="shots\n0"
          visible="false"
        ></a-text>
        <a-ring
          id="debug_pov"
          color="black"
          position="0 0 -1"
          radius-inner="0.6"
          radius-outer="0.61"
          visible="true"
        >
        </a-ring>
        <a-cursor></a-cursor>
      </a-camera>

      <!-- chicken practice targets -->
      <a-entity
        class="chicken one"
        position="-2.5 0.5 -4.5"
        rotation="0 40 0"
        target="revive: .chicken.two; texture: #chicken_texture; width: 1.2; height: 1.2"
        visible="true"
      >
      </a-entity>
      <a-entity
        class="chicken two"
        position="0 0.5 -4.5"
        target="texture: #chicken_texture; width: 1.2; height: 1.2"
        visible="true"
      >
      </a-entity>
      <a-entity
        class="chicken three"
        position="2.5 0.5 -4.5"
        rotation="0 -40 0"
        target="revive: .chicken.one, .chicken.two; texture: #chicken_texture; width: 1.2; height: 1.2"
        visible="true"
      ></a-entity>

      <!-- enemy outlaws -->
      <a-entity
        class="outlaw one"
        position="-1.6 -100.5 -5.5"
        rotation="0 14 0"
        target="revive: .outlaw.two; texture: #outlaw1_texture; width: 1.2; height: 1.8"
        visible="false"
      >
      </a-entity>
      <a-entity
        class="outlaw two"
        position="3 -100.5 -5.5"
        rotation="0 -25 0"
        target="revive: .outlaw.six; texture: #outlaw2_texture; width: 1.2; height: 1.8"
        visible="true"
      ></a-entity>
      <a-entity
        class="outlaw three"
        position="5.5 -100.5 0.5"
        rotation="0 -90 0"
        target="revive: .outlaw.one, .outlaw.two; texture: #outlaw1_texture; width: 1.2; height: 1.8"
        visible="false"
      ></a-entity>
      <a-entity
        class="outlaw four"
        position="6.5 -100.5 6.5"
        rotation="0 -135 0"
        target="revive: .outlaw.three, .outlaw.five; texture: #outlaw1_texture; width: 1.2; height: 1.8"
        visible="false"
      ></a-entity>
      <a-entity
        class="outlaw five"
        position="-6.5 -100.5 6.5"
        rotation="0 135 0"
        target="revive: .outlaw.three; texture: #outlaw2_texture; width: 1.2; height: 1.8"
        visible="false"
      ></a-entity>
      <a-entity
        class="outlaw six"
        position="-8.5 -100.5 0.5"
        rotation="0 90 0"
        target="texture: #outlaw2_texture; width: 1.2; height: 1.8"
        visible="false"
      ></a-entity>
      <a-entity
        class="outlaw seven coil"
        position="-3.5 -100.5 -2"
        rotation="0 60 0"
        target="revive: .outlaw.one, .outlaw.six; texture: #outlaw1_texture; width: 1.2; height: 1.8"
        visible="false"
      ></a-entity>
      <a-entity
        class="outlaw eight coil"
        position="3.5 -100.5 6"
        rotation="0 -155 0"
        target="revive: .outlaw.four, .outlaw.seven;texture: #outlaw2_texture; width: 1.2; height: 1.8"
        visible="false"
      ></a-entity>

      <!-- scenery -->
      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="150"
        height="150"
        color="#DBB742"
      ></a-plane>
      <a-icosahedron
        color="#FF926B"
        position="-2 0.25 -4"
        rotation="0 45 0"
        radius="1"
      ></a-icosahedron>
      <a-icosahedron
        color="#FF926B"
        position="8 0.15 -1"
        rotation="25 60 0"
        radius="1"
      ></a-icosahedron>
      <a-icosahedron
        color="#FF926B"
        position="-12 0.3 6"
        rotation="25 60 0"
        radius="1"
      ></a-icosahedron>
      <a-sky color="#36C3FF"></a-sky>

      <!-- assets -->
      <a-assets>
        <img
          id="chicken_texture"
          src="chicken_x4.png"
        />
        <img
          id="outlaw1_texture"
          src="outlaw1_x4.png"
        />
        <img
          id="outlaw2_texture"
          src="outlaw2_x4.png"
        />
      </a-assets>

    </a-scene>
  </body>
</html>
